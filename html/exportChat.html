<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .center
        {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 150px;
            left: 50%;
            width: 50%;
            margin-left: -25%;
        }
    </style>
    
    <title>Document</title>
</head>
<body>

    <div class="center">
        <form class="needs-validation" method="POST" action="/exportChat" enctype="application/x-www-form-urlencoded" novalidate>
            <div class="form-row">
              <div class="col-md-10 mb-3">
                <label for="validationTooltip01">Your name</label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="name" name="name" required>
                
              </div>
              
              <div class="col-md-10 mb-3">
                <label for="validationTooltipUsername">Email</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validationTooltipUsername" placeholder="email" name="email" required>
                </div>
              </div>
            </div>
            <div class="form-row">
             
              <div class="col-md-10 mb-3">
                <label for="validationTooltip05">Last how many messages</label>
                <input type="number" class="form-control" id="validationTooltip05" placeholder="message count" name="limit" required>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
    </div>
    
</body>
</html>
